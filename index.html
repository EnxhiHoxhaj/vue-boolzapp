<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Link font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Link CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- link Axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- contenitore principale della web app -->
    <main>
        <!-- sfondo in background della web app -->
        <div id="background">
            <!-- fascia superiore verde -->
            <div id="b-top"></div>
            <!-- riquadro inferiore grigio -->
            <div id="b-bottom"></div>
        </div>

        <!-- contenitore della window dell'app -->
        <section id="window">
            <!-- sezione laterale dedicata alle chat  -->
            <section id="chat">
                <!-- profilo dell'utente -->
                <header class="bar-id">
                    <div class="user-attivo">
                        <div class="avatar-utente">
                            <img class="user-barra" src="img/01.png" alt="foto utente">
                        </div>
                        <div class="nome">Alice</div>
                    </div>
                    <div class="bar-icon">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>
                <!-- impostazioni sulle notifiche -->
                <div id="notifica">
                    <div id="not_bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div>
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <a href="#">Attiva le notifiche desktop</a>
                    </div>

                </div>
                <!-- barra di ricerca contatti -->
                <div id="cerca">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Cerca o inizia una nuova chat">
                </div>
                <!-- lista dei contatti -->
                <div id="contatti">
                    <div class="singolo-contatto">
                        <div class="profile-photo">
                            <img class="avatar" src="" alt="">
                        </div>
                        <div class="nome-contatto">mMrio Rossi</div>
                        <div class="last-mex"></div>
                        <div class="time-mex"></div>
                    </div>
                </div>
            </section>
            <!-- sezione con la chat attiva -->
            <section id="live-chat">
                <header class="bar-id">
                    <div class="user-attivo" >
                        <div class="avatar-utente">
                            <img  class="user-barra" src="img/06.png" alt="foto utente">
                        </div>
                        <div>
                            <div class="nome">Marco</div>
                            <div class="entry-time"> Ultima data di accesso oggi alle 12:00</div>
                        </div>
                    </div>
                    <div class="bar-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>
                <div class="mex-window">
                    <div class="singola-chat"></div>
                    <div class="typing-bar">
                        <i class="fa-regular fa-face-smile"></i>
                        <input type="text">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </section>
        </section>

    </main>


    <!-- Link Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Link JS-->
    <script src="main.js"></script>

</body>
</html>
